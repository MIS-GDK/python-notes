{% extends "base.html" %}

{% set title = question.question_text %}

{% block content %}
<ul>
    {% for choice in choices %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote(s)</li>
    {% endfor %}
</ul>
<ul>
    <li><a href="{{ url('poll', question_id=question.id) }}">Vote again?</a></li>
    <li><a href="http://localhost:8080/">Vote choice?</a></li>
</ul>
{% endblock %}
